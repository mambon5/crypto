	<script type="text/javascript">

	function getsymb(input,out) {
		ascii =  document.getElementById(input).value;
		symb = parseInt(ascii, 2);
		symb = String.fromCharCode(symb);
		document.getElementById(out).innerHTML = symb;
		
	}	

	
	function getasci(input,out) {
		symb =  document.getElementById(input).value;
		asci = symb.charCodeAt().toString(2); /* .toString(2) converts symbols into binary */
		document.getElementById(out).innerHTML = asci;
	}
	
	</script>
