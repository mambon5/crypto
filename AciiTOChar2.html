	<script type="text/javascript">

	function getstring(input,out) {
		ascii =  document.getElementById(input).value;
		n = ascii.length;
		if( (n%8) != 0) {
			document.getElementById(out).innerHTML = "<i style='color:red;'><b>error:</b> number of digits not a multiple of<b>8</b></i>";
			return ;
		}
		str="";
		for (i=1; i<=n/8; i++) {
			asc = ascii.substring((i-1)*8,i*8);
			symb =parseInt(asc, 2);
			symb = String.fromCharCode(symb);
			str = str +symb;
		}
		
		document.getElementById(out).innerHTML = str;
	}	

	
	function getascii(input,out) {
		symb =  document.getElementById(input).value;
		n=symb.length;
		asci="";
		for (i=0; i<n; i++) {
			a=symb.charCodeAt(i).toString(2);/* .toString(2) converts symbols into binary */
			asci = asci + parseInt(a).toPrecision(8).split('.').reverse().join('');
		}
		document.getElementById(out).innerHTML = asci;
	}
	
	
	</script>
